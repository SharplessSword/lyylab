<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../static/echarts.min.js"></script>
  </head>
  <body>
    <table style="margin: auto auto">
        <thead>
        <tr>
            <td></td>
            <td>T(K)</td>
            <td>温度</td>
            <td>原始数据</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td  style="width: 20px;height: 20px;border-radius: 50%;border: 3px solid #99D9EA;margin-right: 10px">
                <div style="width: 14px;height: 11px;margin:auto auto;border-radius: 50%;border:1px solid #0080FF"></div>
            </td>
            <td>123</td>
            <td>4568</td>
            <td>8946131</td>
        </tr>
        <tr>
            <td style="width: 15px;height: 15px;border-radius: 50%;border: 3px solid #99D9EA">
                <div style="width: 11px;height: 11px;margin:auto auto;border-radius: 50%;border:1px solid #0080FF;background: #0080FF"></div>
            </td>
            <td>123</td>
            <td>4568</td>
            <td>8946131</td>
        </tr>
        </tbody>

    </table>
  </body>
</html>
